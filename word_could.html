<!DOCTYPE html>
<html>
<head>
  <title>Word Cloud Example</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
  <style>
    /* Add a class to target the word cloud text */
    .word-cloud-text {
      font-family: "M+ P Type-1", sans-serif;
    }
  </style>
</head>
<body>
  <div id="wordcloud"></div>

  <script>
    // Word data (replace with your own data)
    var words = [
    { text: "海外プロジェクト", size: 10 },
    { text: "スマート工業団地", size: 26 },
    { text: "都市開発", size: 14 },
    { text: "スマートシティ", size: 45 },
    { text: "マスタープラン", size: 22 },
    { text: "インフラ", size: 19 },
    { text: "スマートメーター", size: 34 },
    { text: "スマート技術", size: 31 },
    { text: "遠隔検針", size: 28 },
    { text: "データ収集", size: 38 },
    { text: "データ分析", size: 35 },
    { text: "交通監視技術", size: 30 },
    { text: "上下水道計画", size: 14 },
    { text: "経済分析", size: 35 },
    { text: "財務分析", size: 33 },
    { text: "ビジネスモデル", size: 25 },
    { text: "新規事業", size: 33 },
    { text: "事業化検討", size: 28 },
    { text: "3Dダッシュボード制作", size: 48 },
    { text: "Python", size: 20 },
    { text: "JavaScript", size: 15 },
    { text: "WEB開発", size: 35 },
    { text: "モバイルアプリケーション開発", size: 15 },
    { text: "映像編集", size: 25 },
    { text: "メタバース", size: 20 },
    { text: "AWSデータベース", size: 10 },
    { text: "官民連携", size: 10 },
    { text: "都市農業", size: 14 },
    { text: "グリーンインフラ", size: 23 },
    { text: "気候変動", size: 10 },
    { text: "CDP", size: 19 },
    { text: "宇宙進化論", size: 30 },
    { text: "新エネルギー", size: 13 },
    { text: "再生可能エネルギー", size: 10 },
    { text: "金融", size: 9 },
    { text: "量子学", size: 8 },
    { text: "進化説", size: 10 },
    
    ];

    // Word cloud configuration
    var width = 800;
    var height = 600;

    // Create the word cloud layout
    var layout = d3.layout.cloud()
      .size([width, height])
      .words(words)
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .fontSize(function(d) { return d.size; })
      .on("end", draw);

    // Start the layout
    layout.start();

    // Draw the word cloud
    function draw(words) {
      var colors = d3.scale.category10(); // Color scale for random colors

      d3.select("#wordcloud").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
        .selectAll("text")
        .data(words)
        .enter().append("text")
        .attr("class", "word-cloud-text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("fill", function(d) { return colors(Math.floor(Math.random() * 10)); }) // Generate a random color
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
    }
  </script>
</body>
</html>
